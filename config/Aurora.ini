id="222"
ipv6="false"
dns_port="1053"
tproxy_port="24"
redir_port="19"
iptables="iptables -w 100"
ip6tables="ip6tables -w 100"
fake_ip_range="28.0.0.1/8"
ap_list=("wlan+" "ap+" "rndis+")
intranet=(0.0.0.0/8 10.0.0.0/8 100.64.0.0/10 127.0.0.0/8 169.254.0.0/16 192.0.0.0/24 192.0.2.0/24 192.88.99.0/24 192.168.0.0/16 198.51.100.0/24 203.0.113.0/24 224.0.0.0/4 240.0.0.0/4 255.255.255.255/32)
intranet6=(::/128 ::1/128 ::ffff:0:0/96 100::/64 64:ff9b::/96 2001::/32 2001:10::/28 2001:20::/28 2001:db8::/32 2002::/16 fe80::/10 ff00::/8)

#Aurora run path
bin_name="clash"
tun_device="Aurora"
dns_status="mosdns"
dns_device="default"
decide_dns="false"
nas_status="Alist"

#iptables
apn_ipv6="false"
tun_status="false"
mixed_local="false"

#Script run path
script_run="true"

#update config
updata_path="tpre"
updata_load="true"

#update config
updateAurora="true"
updateKernel="false"
updateMmdb="true"
updateSafety="false"

#config path
MODPATH="/data/adb/modules/Aurora"
SYSTEM="/system/bin"
DATADIR="/data/adb/Aurora"
bakeup_path="/cache/backup"
Services="/cache/magisk.log"
mount_path="/data/system/Mount"
Dashboard="/data/system/Dashboard"

Mmdb="${DATADIR}/Country.mmdb"
Aurora="${DATADIR}/Dashboard.zip"
template_file="${DATADIR}/Aurora.yaml"
config_path="${MODPATH}/config"
boxtemplate_file="${DATADIR}/box.json"
bin_path="${MODPATH}${SYSTEM}/${bin_name}"
if [ "${bin_name}" = "clash" ] ; then
  updateGeoIP="true"
  updateGeoSite="true"
  GeoIP_file="${DATADIR}/GeoIP.dat"
  GeoSite_file="${DATADIR}/GeoSite.dat"
  GeoIP_url="https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat"
  GeoSite_url="https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite-lite.dat"
else
  updateGeoIP="true"
  updateGeoSite="true"
  GeoIP_file="${DATADIR}/GeoIP.db"
  GeoSite_file="${DATADIR}/GeoSite.db"
  GeoIP_url="https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.db"
  GeoSite_url="https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite-lite.db"
fi

