proxy-groups:
  - name: 代理
    type: select
    proxies:
      - R
      - E
      - C
      - K
      - M
      - HK
      - LE
      - FAILOVER
  - name: LE
    filter: "US|美"
    type: load-balance
    use:
      - R
      - E
      - C
      - K
      - M
    url: http://www.gstatic.com/generate_204
    interval: 600
  - name: FAILOVER
    type: fallback
    filter: "HK|港"
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - M
      - K
      - C
      - E
      - R
  - name: HK
    filter: "HK|港"
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 100
    use:
      - R
      - E
      - C
      - K
      - M
  - name: R
    type: select
    use:
      - R
  - name: E
    type: select
    use:
      - E
  - name: C
    type: select
    use:
      - C
  - name: K
    type: select
    use:
      - K
  - name: M
    type: select
    use:
      - M

rules:
  - GEOSITE,category-ads-all,REJECT
  - GEOSITE,Google,代理
  - GEOIP,Google,代理
  - GEOSITE,Tencent,DIRECT
  - GEOSITE,NetEase,DIRECT
  - GEOSITE,CN,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,代理