    path: ./profiles/R.yaml
    interval: 7200
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  E:
    type: http
    url: "https://mojie.work/api/v1/client/subscribe?token=7cf20903de7cb890dde59d6bc23b29d1"
    path: ./profiles/E.yaml
    interval: 7200
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  C:
    type: http
    url: "https://xn--4gq62f52gdss.com/api/v1/client/subscribe?token=06aeb9b8d7edc1ddee2f795c27cd25da"
    path: ./profiles/C.yaml
    interval: 7200
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 300
  K:
    type: http
    url: "https://no626.com/api/v1/client/subscribe?token=30b1bce0c89488a14871c038c205e2af"
    path: ./profiles/K.yaml
    interval: 7200
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
